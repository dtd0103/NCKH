<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./assets/css/admin-style.css" />
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <main>
        <section class="admin-section">
            <h2>Manage Categories</h2>
            <form id="category-form">
                <input type="text" id="category-name" placeholder="Category Name" required />
                <input type="file" id="category-image" accept="image/*" required />
                <button type="submit">Add Category</button>
            </form>

            <ul id="category-list"></ul>
        </section>

        <section class="admin-section">
            <h2>Manage Banners</h2>
            <form id="banner-form">
                <input type="text" id="banner-title" placeholder="Banner Title" required />
                <textarea id="banner-description" placeholder="Banner Description" required></textarea>
                <input type="file" id="banner-image" accept="image/*" required />
                <button type="submit">Add Banner</button>
            </form>

            <ul id="banner-list"></ul>
        </section>
    </main>

    <script src="./assets/js/admin.js"></script>
</body>
</html>
