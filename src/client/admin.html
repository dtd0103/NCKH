<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./assets/css/admin-style.css" />
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <!-- Phần Đăng Nhập Admin -->
    <section id="login-section" class="admin-section">
        <h2>Đăng Nhập Admin</h2>
        <form id="login-form">
            <input type="text" id="admin-username" placeholder="Tên Đăng Nhập" required />
            <input type="password" id="admin-password" placeholder="Mật Khẩu" required />
            <button type="submit">Đăng Nhập</button>
        </form>
    </section>

    <!-- Phần quản lý chỉ hiển thị sau khi đăng nhập -->
    <main id="admin-main" style="display: none;">
        <button onclick="logout()">Đăng Xuất</button>
    <!-- Quản Lý Người Dùng -->
    <section id="manage-users" class="admin-section">
        <h2>Quản Lý Người Dùng</h2>
        <ul id="user-list"></ul>
    </section>

        <!-- Quản Lý Danh Mục -->
        <section id="manage-categories" class="admin-section">
            <h2>Quản Lý Danh Mục</h2>
            <form id="category-form">
                <input type="text" id="category-name" placeholder="Tên Danh Mục" required />
                <input type="file" id="category-image" accept="image/*" required />
                <button type="submit">Thêm Danh Mục</button>
            </form>
            <ul id="category-list"></ul>
        </section>

        <!-- Quản Lý Banner -->
        <section id="manage-banners" class="admin-section">
            <h2>Quản Lý Banner</h2>
            <form id="banner-form">
                <input type="text" id="banner-title" placeholder="Tiêu Đề Banner" required />
                <textarea id="banner-description" placeholder="Mô Tả Banner" required></textarea>
                <input type="file" id="banner-image" accept="image/*" required />
                <button type="submit">Thêm Banner</button>
            </form>
            <ul id="banner-list"></ul>
        </section>

        <!-- Quản Lý Sản Phẩm -->
        <section id="manage-products" class="admin-section">
            <h2>Quản Lý Sản Phẩm</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Tên Sản Phẩm" required />
                <textarea id="product-description" placeholder="Mô Tả Sản Phẩm" required></textarea>
                <input type="number" id="product-price" placeholder="Giá" min="0" required />
                <select id="product-category" required>
                    <option value="">Chọn Danh Mục</option>
                </select>
                <input type="file" id="product-image" accept="image/*" required />
                <button type="submit">Thêm Sản Phẩm</button>
            </form>
            <ul id="product-list"></ul>
        </section>
        <!-- Quản Lý Đơn Hàng -->
        <section id="manage-orders" class="admin-section">
            <h2>Quản Lý Đơn Hàng</h2>
            <ul id="order-list"></ul>
        </section>
        <!-- Báo Cáo -->
        <section id="view-reports" class="admin-section">
            <h2>Báo Cáo Doanh Thu</h2>
            <p id="sales-report"></p>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Cửa Hàng Tạp Hóa</p>
    </footer>

    <script src="./assets/js/admin.js"></script>
</body>
</html>
