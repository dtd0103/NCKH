<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng | pussea</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- Styles -->

    <link rel="icon" href="./assets/image/img1.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/shipping.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/main.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header2-logined.html");
    </script>

    <!-- MAIN -->
    <main class="checkout-page">
      <div class="container">
        <!-- Search bar -->
        <div class="checkout-container">
          <div class="search-bar d-none d-md-flex">
            <input
              type="text"
              name=""
              id=""
              placeholder="Search for item"
              class="search-bar__input"
            />
            <button class="search-bar__submit">
              <img
                src="./assets/icons/search.svg"
                alt=""
                class="search-bar__icon icon"
              />
            </button>
          </div>
        </div>

        <!-- Breadcrumbs -->
        <div class="checkout-container">
          <ul class="breadcrumbs checkout-page__breadcrumbs">
            <li>
              <a href="./" class="breadcrumbs__link">
                Trang chủ
                <img src="./assets/icons/arrow-right.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#!" class="breadcrumbs__link breadcrumbs__link--current"
                >Giỏ hàng</a
              >
            </li>
          </ul>
        </div>

        <!-- Checkout content -->
        <div class="checkout-container">
          <div class="row gy-xl-3">
            <div class="col-8 col-xl-12" style="padding-right: 0">
              <div class="cart-info">
                <div class="cart-info__list">
                  <!-- Cart item 1 -->
                  <article class="cart-item"></article>

                  <!-- Cart item 2 -->
                </div>
                <div class="cart-info__bottom d-md-none">
                  <div class="row">
                    <div class="col-8 col-xxl-7">
                      <div class="cart-info__continue">
                        <a href="./" class="cart-info__continue-linkbt">
                          <img
                            class="cart-info__continue-icon icon"
                            src="./assets/icons/arrow-down-2.svg"
                            alt=""
                          />
                          Tiếp tục mua sắm
                        </a>
                      </div>
                    </div>
                    <div
                      class="col-4 col-xxl-5"
                      style="position: relative; right: -800px"
                    >
                      <div class="cart-info__row">
                        <span>Tạm tính:</span>
                        <span class="cart-info__subtotal">$0.00</span>
                      </div>
                      <div class="cart-info__row">
                        <span>Phí vận chuyển:</span>
                        <span class="cart-info__shipping-fee">$10.00</span>
                      </div>
                      <div class="cart-info__separate"></div>
                      <div class="cart-info__row cart-info__row--bold">
                        <span>Tổng cộng:</span>
                        <span class="cart-info__total">$0.00</span>
                      </div>
                      <div
                        class="cart-info__next-btn-container"
                        style="display: flex; justify-content: center"
                      >
                        <a
                          href="./shipping.html"
                          class="cart-info__next-btn btn btn--primary btn--rounded"
                          >Thanh toán</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
      document
        .querySelector(".cart-info__next-btn")
        .addEventListener("click", function (event) {
          const authToken = localStorage.getItem("authToken");

          if (!authToken) {
            // Nếu không có authToken, ngăn chặn chuyển trang và chuyển hướng đến trang đăng nhập
            event.preventDefault(); // Ngăn điều hướng mặc định
            window.location.href = "./login.html"; // Điều hướng đến trang đăng nhập
          }
        });
    </script>
  </body>
</html>
