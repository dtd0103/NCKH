    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link rel="stylesheet" href="./assets/css/shipping.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/fontawesome-free-5.15.3/css/all.min.css"

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/main.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header2-logined.html");
    </script>

    <!-- MAIN -->
    <main class="checkout-page">
      <div class="container">
        <!-- Search bar -->
        <div class="checkout-container">
          <div class="search-bar d-none d-md-flex">
            <input
              type="text"
              name=""
              id=""
              placeholder="Search for item"
              class="search-bar__input"
            />
            <button class="search-bar__submit">
              <img
                src="./assets/icons/search.svg"
                alt=""
                class="search-bar__icon icon"
              />
            </button>
          </div>
        </div>

        <!-- Breadcrumbs -->
        <div class="checkout-container">
          <ul class="breadcrumbs checkout-page__breadcrumbs">
            <li>
              <a href="./" class="breadcrumbs__link">
                Trang chủ
                <img src="./assets/icons/arrow-right.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="./shoppingcart.html" class="breadcrumbs__link">
                Giỏ hàng
                <img src="./assets/icons/arrow-right.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#!" class="breadcrumbs__link breadcrumbs__link--current"
                >Vận chuyển</a
              >
            </li>
          </ul>
        </div>

        <!-- Checkout content -->
        <div class="checkout-container">
          <div class="row gy-xl-3">
            <div class="col-8 col-xl-12" style="padding-right: 0">
              <div class="cart-info">
                <!-- Checkout address -->
                <div class="user-address">
                  <div class="user-address__top">
                    <div>
                      <h2 class="user-address__title">
                        Địa chỉ sẽ được giao hàng
                      </h2>
                    </div>
                  </div>
                  <div class="user-address__list">
                    <!-- Empty message -->
                    <!-- <p class="user-address__message">
                                            Not address yet.
                                            <a class="user-address__link js-toggle" href="#!" toggle-target="#add-new-address">Add a new address</a>
                                        </p> -->

                    <!-- Address card 1 -->
                    <article class="address-card">
                      <div class="address-card__left">
                        <div class="address-card__choose">
                          <label class="cart-info__checkbox">
                            <input
                              type="radio"
                              name="shipping-adress"
                              checked
                              class="cart-info__checkbox-input"
                            />
                          </label>
                        </div>
                        <div class="address-card__info">
                          <h3 class="address-card__title">Họ Tên</h3>
                          <p class="address-card__desc">Địa chỉ nhà</p>
                        </div>
                      </div>
                      <div class="address-card__right">
                        <div class="address-card__ctrl">
                          <a href="./edit-personal-info.html"
                            ><button class="cart-info__edit-btn">
                              <img
                                class="icon"
                                src="./assets/icons/edit.svg"
                                alt=""
                              />
                              Chỉnh sửa
                            </button></a
                          >
                        </div>
                      </div>
                    </article>
                  </div>
                </div>

                <div class="cart-info__separate"></div>

                <h2 class="cart-info__sub-heading">Chi tiết sản phẩm</h2>
                <div class="cart-info__list">
                  <article class="cart-item">
                    <a href="./product-detail.html">
                      <img
                        src="./assets/img/product/item-1.png"
                        alt=""
                        class="cart-item__thumb"
                      />
                    </a>
                    <div class="cart-item__content">
                      <a>
                        <h3 class="cart-item__title">
                          <a href="./product-detail.html"> </a>
                        </h3>
                        <p class="cart-item__price-wrap">$price</p>
                      </a>
                    </div>
                  </article>
                </div>
                <div class="cart-info__bottom d-md-none">
                  <div class="row">
                    <div class="col-8 col-xxl-7">
                      <div class="cart-info__continue">
                        <a href="./" class="cart-info__continue-link">
                          <img
                            class="cart-info__continue-icon icon"
                            src="./assets/icons/arrow-down-2.svg"
                            alt=""
                          />
                          Tiếp tục mua sắm
                        </a>
                      </div>
                    </div>
                    <div
                      class="col-4 col-xxl-5"
                      style="position: relative; right: -800px"
                    >
                      <div class="cart-info__row">
                        <span>Tạm tính:</span>
                        <span class="cart-info__subtotal">$0.00</span>
                      </div>
                      <div class="cart-info__row">
                        <span>Phí vận chuyển:</span>
                        <span class="cart-info__shipping-fee">$10.00</span>
                      </div>
                      <div class="cart-info__separate"></div>
                      <div class="cart-info__row cart-info__row--bold">
                        <span>Tổng cộng:</span>
                        <span class="cart-info__total">$0.00</span>
                      </div>
                      <div
                        class="cart-info__next-btn-container"
                        style="display: flex; justify-content: center"
                      >
                        <a
                          href="./payment.html"
                          class="cart-info__next-btn btn btn--primary btn--rounded"
                          >Thanh toán</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
      async function loadCustomerInfo() {
        const username = localStorage.getItem("username");
        if (!username) {
          console.error("Không tìm thấy username trong localStorage.");
          return;
        }

        const customerApiUrl = `http://localhost:8081/api/v1/customer/${username}`;

        try {
          const response = await fetch(customerApiUrl);
          const customer = await response.json();

          // Kiểm tra xem dữ liệu có hợp lệ không
          if (customer && customer.KH_Ten && customer.KH_DiaChi) {
            // Tìm phần tử HTML để chèn dữ liệu
            const nameElement = document.querySelector(".address-card__title");
            const addressElement = document.querySelector(
              ".address-card__desc"
            );

            // Cập nhật nội dung cho tên và địa chỉ
            nameElement.textContent = customer.KH_Ten;
            addressElement.textContent = customer.KH_DiaChi;
          } else {
            console.error("Không tìm thấy thông tin khách hàng.");
          }
        } catch (error) {
          console.error("Lỗi khi gọi API:", error);
        }
      }

      // Gọi hàm để load thông tin khách hàng khi trang được tải
      loadCustomerInfo();

      //   ======kiểm tra giỏ hàng & đăng nhập===
      document
        .querySelector(".cart-info__next-btn")
        .addEventListener("click", async function (event) {
          const authToken = localStorage.getItem("authToken");
          const username = localStorage.getItem("username");

          if (!authToken || !username) {
            // Nếu không có authToken hoặc username, ngăn chuyển trang và chuyển hướng đến trang đăng nhập
            event.preventDefault();
            alert("Bạn cần đăng nhập để thanh toán sản phẩm.");
            window.location.href = "./login.html"; // Điều hướng đến trang đăng nhập
            return;
          }

          try {
            // Lấy thông tin khách hàng
            const customerResponse = await fetch(
              `http://localhost:8081/api/v1/customer/${username}`,
              {
                headers: {
                  Authorization: `Bearer ${authToken}`, // Thêm token vào header
                },
              }
            );

            if (!customerResponse.ok) {
              if (customerResponse.status === 401) {
                throw new Error(
                  "Phiên đăng nhập hết hạn. Vui lòng đăng nhập lại."
                );
              }
              throw new Error("Không thể lấy thông tin khách hàng.");
            }

            const customerData = await customerResponse.json();
            const customerId = customerData.KH_Ma;

            if (!customerId) {
              event.preventDefault();
              alert("Không tìm thấy thông tin khách hàng. Vui lòng thử lại.");
              return;
            }

            // Kiểm tra trạng thái giỏ hàng
            const cartResponse = await fetch(
              `http://localhost:8081/api/v1/cart/${customerId}`,
              {
                headers: {
                  Authorization: `Bearer ${authToken}`,
                },
              }
            );

            if (!cartResponse.ok) {
              if (cartResponse.status === 401) {
                throw new Error(
                  "Phiên đăng nhập hết hạn. Vui lòng đăng nhập lại."
                );
              }
              throw new Error("Không thể kiểm tra trạng thái giỏ hàng.");
            }

            const cartData = await cartResponse.json();

            if (!cartData.success || !cartData.data.items.length) {
              // Nếu giỏ hàng rỗng, hiển thị thông báo và chuyển hướng về trang chủ
              event.preventDefault();
              alert("Giỏ hàng của bạn chưa có sản phẩm nào.");
              window.location.href = "./index.html"; // Điều hướng đến trang chủ
              return;
            }

            // Nếu có sản phẩm trong giỏ hàng, cho phép tiếp tục chuyển trang
          } catch (error) {
            console.error(
              "Lỗi khi kiểm tra trạng thái giỏ hàng:",
              error.message
            );
            event.preventDefault();
            alert("Đã xảy ra lỗi khi kiểm tra giỏ hàng. Vui lòng thử lại.");
            window.location.href = "./index.html"; // Chuyển hướng về trang chủ nếu có lỗi
          }
        });
      async function renderCartItems() {
        const authToken = localStorage.getItem("authToken");
        const username = localStorage.getItem("username");

        if (!authToken || !username) {
          console.log("Người dùng chưa đăng nhập hoặc thiếu token.");
          return;
        }

        try {
          // Lấy thông tin khách hàng
          const customerResponse = await fetch(
            `http://localhost:8081/api/v1/customer/${username}`,
            {
              headers: {
                Authorization: `Bearer ${authToken}`,
              },
            }
          );

          if (!customerResponse.ok) {
            throw new Error("Không thể lấy thông tin khách hàng.");
          }

          const customerData = await customerResponse.json();
          const customerId = customerData.KH_Ma;

          // Lấy thông tin giỏ hàng
          const cartResponse = await fetch(
            `http://localhost:8081/api/v1/cart/${customerId}`,
            {
              headers: {
                Authorization: `Bearer ${authToken}`,
              },
            }
          );

          if (!cartResponse.ok) {
            throw new Error("Không thể lấy thông tin giỏ hàng.");
          }

          const cartData = await cartResponse.json();

          // Kiểm tra giỏ hàng rỗng
          if (!cartData.success || !cartData.data.items.length) {
            document.querySelector(".cart-info__list").innerHTML =
              "<p>Giỏ hàng của bạn đang trống!</p>";
            // Cập nhật giá về 0
            document.querySelector(".cart-info__subtotal").textContent =
              "$0.00";
            document.querySelector(".cart-info__total").textContent = "$10.00";
            return;
          }

          const cartList = document.querySelector(".cart-info__list");
          cartList.innerHTML = ""; // Xóa nội dung cũ nếu có

          let subtotal = 0; // Biến để tính tổng giá tạm tính

          // Hiển thị sản phẩm
          cartData.data.items.forEach((item) => {
            const itemTotalPrice = item.DonGia * item.SoLuong;
            subtotal += itemTotalPrice;

            const productHtml = `
      <article class="cart-item">
        <a href="./product-detail.html?id=${item.SP_Ma}">
          <img
            src="http://localhost:8081/images/products/${item.SP_HinhAnh}"
            alt="${item.SP_Ten}"
            class="cart-item__thumb"
          />
        </a>
        <div class="cart-item__content">
          <a href="./product-detail.html?id=${item.SP_Ma}">
          <h3 class="cart-item__title">${item.SP_Ten}</h3>
          <p class="cart-item__price-wrap">$${item.DonGia.toFixed(2)} x ${
              item.SoLuong
            } = $${itemTotalPrice.toFixed(2)}</p>
          </a>
        </div>
      </article>`;

            cartList.insertAdjacentHTML("beforeend", productHtml);
          });

          // Tính tổng cộng (subtotal + shipping fee)
          const shippingFee = 10.0;
          const total = subtotal + shippingFee;

          // Cập nhật giá tạm tính và tổng cộng
          document.querySelector(
            ".cart-info__subtotal"
          ).textContent = `$${subtotal.toFixed(2)}`;
          document.querySelector(
            ".cart-info__total"
          ).textContent = `$${total.toFixed(2)}`;
        } catch (err) {
          console.error(
            "Lỗi khi hiển thị sản phẩm trong giỏ hàng:",
            err.message
          );
          document.querySelector(".cart-info__list").innerHTML =
            "<p>Đã xảy ra lỗi khi tải sản phẩm. Vui lòng thử lại sau!</p>";
        }
      }

      // Gọi hàm để hiển thị sản phẩm khi trang load
      document.addEventListener("DOMContentLoaded", function () {
        renderCartItems();
      });
    </script>
  </body>
