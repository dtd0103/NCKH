<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="stylesheet" href="./assets/css/dangki.css" />
        <title>Trang đăng nhập | RecomMall</title>
    </head>

    <body>
        <div class="container active" id="container">
            <div class="form-container sign-in">
                <form id="loginForm">
                    <a href="./" class="logo top-bar__logo">
                        <img
                            src="./assets/img/logo8.png"
                            alt="grocerymart"
                            class="logo__img top-bar__logo-img"
                        />
                        <h1 class="logo__title top-bar__logo-title">RecomMall</h1>
                    </a>
                    <h1>Đăng nhập</h1>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Tài Khoản"
                        required
                    />
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Mật khẩu"
                        required
                    />
                    <button type="submit" class="button">Đăng nhập</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Chào mừng bạn trở lại!</h1>
                        <p>
                            Nhập thông tin cá nhân của bạn để sử dụng tất cả các
                            tính năng của trang web
                        </p>
                        <p>Bạn chưa có tài khoản:</p>
                        <a
                            class="button"
                            style="background: #fff; color: #000"
                            href="./signup.html"
                        >
                            Đăng ký
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/login.js"></script>
    </body>
</html>
